<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="css/calculator-styles.css">
</head>
<body>
    <div class="main">
        <h2 id="headingTitle">My Simple Calculator</h2>

        <table>
            <tr>
                <td><label class="form-label">First Number:</label></td>
                <td><input type="text" id="txtNum1"></td>
            </tr>
            <tr>
                <td><label class="form-label">Second Number:</label></td>
                <td><input type="text" id="txtNum2"></td>
            </tr>
        </table>

        <br>

        <div class="btn">
            <input type="button" value="+" onclick="addNumbers()" />
            <input type="button" value="-" onclick="subtractNumbers()" />
            <input type="button" value="*" onclick="multiplyNumbers()" />
            <input type="button" value="/" onclick="divideNumbers()" />
            <input type="button" id="btnClear" value="CLEAR" onclick="clearTextboxes()" />
        </div>
    </div>

    <script src="javascript/calculator-script.js" type="text/javascript"></script>
</body>
</html>
